<div class="search">
    <form
        class="form-inline my-2 my-lg-0"
        (ngSubmit)="onsubmit(f)"
        #f="ngForm"
        style="border-radius: 75px"
    >
        <div class="input-group md-form form-sm form-1 pl-0">
            <div class="input-group-prepend">
                <span
                    style="background-color: white"
                    class="input-group-text purple lighten-3"
                    id="basic-text1"
                    ><i class="fa fa-search text-black" aria-hidden="true"></i
                ></span>
            </div>
            <input
                mat-button
                class="form-control my-0 py-1"
                type="text"
                placeholder="Search for products and,category"
                aria-label="Search"
                style="width: 267px"
                ngModel
                name="search"
                required
                search
                #search="ngModel"
            />
        </div>
    </form>
</div>
