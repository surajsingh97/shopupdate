<section class="search-div">
    <form class="form-inline my-2 my-lg-0">
        <input
            class="form-control col-md-12"
            (keyup)="applyFilter($event.target.value)"
            type="search"
            id="get1"
            placeholder="Search"
            aria-label="Search"
        />&nbsp;&nbsp;
    </form>
</section>
<section class="uploadButton" style="float: right">
    <button
        class="btn-outline-info"
        routerLink="/item"
        style="border: transparent; block-size: 40px; border-radius: 10px"
    >
        <i class="fa fa-plus" style="opacity: 0.8" aria-hidden="true"></i>
        Upload New
    </button>
</section>
<br /><br /><br />
<!-- <section></section> -->
<div class="container-fluid">
    <div class="example-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef>
                    Name &nbsp;<i
                        class="fa fa-sort-amount-asc"
                        (click)="ascendingOrder('name')"
                        *ngIf="nAcending"
                        style="cursor: pointer"
                        aria-hidden="true"
                    ></i
                    ><i
                        class="fa fa-sort-amount-desc"
                        (click)="descendingOrder('name')"
                        *ngIf="nDecending"
                        aria-hidden="true"
                        style="cursor: pointer"
                    ></i>
                </th>
                <td
                    mat-cell
                    id="row_{{ element.id }}"
                    *matCellDef="let element"
                >
                    {{ element.productName }}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.Description }}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef>
                    Price &nbsp;<i
                        class="fa fa-sort-amount-asc"
                        (click)="ascendingOrder('Price')"
                        style="cursor: pointer"
                        *ngIf="pAcending"
                        aria-hidden="true"
                    ></i
                    ><i
                        class="fa fa-sort-amount-desc"
                        (click)="descendingOrder('Price')"
                        *ngIf="pDecending"
                        aria-hidden="true"
                        style="cursor: pointer"
                    ></i>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.Price | currency: "INR" }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Suplier">
                <th mat-header-cell *matHeaderCellDef>Suplier</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.Suplier }}
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Size">
                <th mat-header-cell *matHeaderCellDef>
                    Size &nbsp;<i
                        class="fa fa-sort-amount-asc"
                        (click)="ascendingOrder('size')"
                        style="cursor: pointer"
                        *ngIf="sAcending"
                        style="cursor: pointer"
                        aria-hidden="true"
                    ></i
                    ><i
                        class="fa fa-sort-amount-desc"
                        style="cursor: pointer"
                        (click)="descendingOrder('size')"
                        *ngIf="sDecending"
                        aria-hidden="true"
                    ></i>
                </th>
                <td mat-cell *matCellDef="let element">{{ element.Size }}</td>
            </ng-container>

            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>
                    Quantity &nbsp;<i
                        class="fa fa-sort-amount-asc"
                        (click)="ascendingOrder('quantity')"
                        *ngIf="qAcending"
                        style="cursor: pointer"
                        aria-hidden="true"
                    ></i
                    ><i
                        class="fa fa-sort-amount-desc"
                        (click)="descendingOrder('quantity')"
                        style="cursor: pointer"
                        *ngIf="qDecending"
                        aria-hidden="true"
                    ></i>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.Quantity }}
                </td>
            </ng-container>
            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef>
                    Category &nbsp;<i
                        class="fa fa-sort-amount-asc"
                        (click)="ascendingOrder('category')"
                        *ngIf="cAcending"
                        style="cursor: pointer"
                        aria-hidden="true"
                    ></i
                    ><i
                        class="fa fa-sort-amount-desc"
                        (click)="descendingOrder('category')"
                        *ngIf="cDecending"
                        style="cursor: pointer"
                        aria-hidden="true"
                    ></i>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.Category }}
                </td>
            </ng-container>

            <ng-container matColumnDef="subCategory">
                <th mat-header-cell *matHeaderCellDef>
                    Subcategory &nbsp;<i
                        class="fa fa-sort-amount-asc"
                        (click)="ascendingOrder('subcategory')"
                        *ngIf="subAcending"
                        style="cursor: pointer"
                        aria-hidden="true"
                    ></i
                    ><i
                        class="fa fa-sort-amount-desc"
                        (click)="descendingOrder('subcategory')"
                        *ngIf="subDecending"
                        style="cursor: pointer"
                        aria-hidden="true"
                    ></i>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.subCategory }}
                </td>
            </ng-container>

            <ng-container matColumnDef="File">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let element">
                    <img
                        id="productImage"
                        src="http://localhost:3000/static/{{ element.File }}"
                        alt=""
                    />
                </td>
            </ng-container>
            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <i
                        class="fa fa-edit"
                        (click)="edit(element, i)"
                        style="font-size: 24px; cursor: pointer"
                    ></i>
                </td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <i
                        (click)="fucn(element, i)"
                        class="fa fa-trash"
                        style="font-size: 24px; cursor: pointer"
                        aria-hidden="true"
                    >
                    </i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div class="pagiantor">
            <mat-paginator
                [pageSize]="10"
                [hidePageSize]="true"
                showFirstLastButtons
            ></mat-paginator>
        </div>
    </div>
</div>
