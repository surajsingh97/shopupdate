<form (ngSubmit)="onsubmit(f)" #f="ngForm">
    <h2 id="head2">Login</h2>
    <div class="form-group">
        <div *ngIf="show" class="alert" role="alert">
            {{ msg }}
        </div>
        <div class="col-md-10">
            <label for="email">Email</label>
            <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter registered Email"
                ngModel
                name="email"
                required
                email
                #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
                >*Please enter a valid email!</span
            >
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10">
            <label for="Password">Password </label>
            <input
                type="password"
                class="form-control"
                ngModel
                name="password"
                id="exampleInputPassword1"
                #password
                placeholder="Enter your Password"
                required
                #pass="ngModel"
            />
            <span *ngIf="!pass.valid && pass.touched" class="help-block"
                >*Enter valid password</span
            >
        </div>
    </div>
    <div id="b" class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" /> Remember me
        </label>
        <a id="a" routerLink="/forgotpass">Forgot Password?</a>
    </div>
    <div class="loginbutton">
        <button type="submit" id="but" class="btn btn-info btn-lg">
            Login
        </button>
    </div>
    <p id="para2">Or Login With</p>
    <div class="social form-group text-center pt-2 logo-align">

            type="submit"
            class="site-btn-google"
